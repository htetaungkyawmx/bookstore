<!DOCTYPE html>
<html lang="en" th:replace="~{layout/layout :: layout (~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
        <div class="container mt-5 jumbotron">
            <form action="#" th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post">

                  <div class="form-group row">
                        <label for="name" class="col-md-2">User Name</label>
                        <div class="col-md-6">
                            <input type="text" id="name" th:field="*{name}" class="form-control" />
                        </div>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2">Email</label>
                        <div class="col-md-6">
                            <input type="text" id="email" th:field="*{email}" class="form-control" />
                        </div>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-md-2">Password</label>
                        <div class="col-md-6">
                            <input type="password" id="password" th:field="*{password}" class="form-control" />
                        </div>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
