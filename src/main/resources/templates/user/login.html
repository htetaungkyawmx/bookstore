<!DOCTYPE html>
<html lang="en" th:replace="~{layout/layout :: layout (~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
    <div class="container text-center bg-light border rounded-3 mt-3" style="min-height: 700px;">

      <form th:action="@{/user/login}" method="post" th:object="${userDTO}" style="max-width: 500px; margin: 15rem auto;" >

        <div class="alert alert-danger" th:if="${param.error}">
          Invalid Email or Password.
        </div>
        <div class="alert alert-success" th:if="${param.logout}">
          You have been logged out.
        </div>
        <div class="border border-secondary p-3 rounded">
          <div class="row">
            <div class="col-md-12 d-flex mb-3">
              <label for="email" class="col-md-4 col-form-label">Email <i class="fa-solid fa-user fa-lg"></i></label>
              <div class="col-md-6">
                <input type="text" class="form-control" th:field="*{email}" id="email" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 d-flex mb-3">
              <label for="password" class="col-md-4 col-form-label">Password</label>
              <div class="col-md-6">
                <input type="password" class="form-control" th:field="*{password}" id="password" />
              </div>
            </div>
          </div>

          <button class="btn btn-primary btn-md" type="submit" style="width: 240px;">Login</button>
          <p class="mt-3 mb-0">Join us today ! <a th:href="@{/user/register}" class="text-primary">Register Now</a> </p>

        </div>
      </form>

    </div>
  </main>
</body>
</html>
